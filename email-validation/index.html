<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Validations</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body bgcolor="pink">
    <header>
        <nav>
            <div class="logo">
                <img src="email-download-svgrepo-com.svg" alt="Email-Validations Logo" width="40px" />
                <span>iValidate</span>
            </div>
            <ul>
                <li><a href="/"> Home</a></li>
                <li><a href="/">About </a></li>
                <li><a href="/"> Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1> Enter your Email to validate</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <label for="username">Email</label>

                <input placeholder="Enter your Email  to Validations" type="text" id="username" name="username"
                    required>
                <br><br>


                <!-- Submit button -->
                <input id="submitbtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultcont">
                    your results will be shown here
                   
            </div>
        </div>
    </main>
    <footer>
        Copyright iValidate.com | All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
